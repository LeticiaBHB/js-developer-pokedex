<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Pokedex</h1>
    <div class="filter-container">
        <label for="typeFilter">Filtrar por tipo:</label>
        <select id="typeFilter">
            <option value="all">Todos</option>
            <option value="normal">Normal</option>
            <option value="fire">Fogo</option>
            <option value="water">Água</option>
            <option value="grass">Grama</option>
            <option value="ice">Gelo</option>
            <option value="electric">Eletricos</option>
            <option value="ground">Terra</option>
            <option value="flying">Vodores</option>
            <option value="poison">Tóxicos</option>
            <option value="fighting">Briga</option>
            <option value="pyschic">Psíquico</option>
            <option value="dark">Escuros</option>
            <option value="rock">Rocha</option>
            <option value="bug">erro</option>
            <option value="ghost">Fantasma</option>
            <option value="stell">Estelar</option>
            <option value="dragon">Dragão</option>
            <option value="fairy">Fadas</option>
            <!-- Adicione mais opções de tipo conforme necessário -->
        </select>
        <button id="filterButton">Filtrar</button>
    </div>
    <div class="sort-container">
        <label for="sortOrder">Ordenar por:</label>
        <select id="sortOrder">
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
        </select>
    </div>    
    <ol id="pokemonList" class="pokemons">
        <!-- Pokemon cards will be added here dynamically -->
    </ol>
    <!-- Seus arquivos JavaScript -->
    <script src="/assets/js/pokemonModel.js"></script>
    <script src="/assets/js/pokeApi.js"></script>
    <script src="/assets/js/main.js"></script>
</body>


</html>
